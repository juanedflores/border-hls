<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: black;
        color: #cccccc;
      }
      div {
        float: left;
        border: 1px solid #444444;
        padding: 10px;
        margin: 10px;
        background: #3b3b3b;
      }
    </style>
  </head>
  <body>
    <script src="https://hls-js.netlify.app/dist/hls.js"></script>
    <div>
      <video height="300" id="video" controls></video>
    </div>
    <script>
      //see here for the source of this code: https://hls-js.netlify.app/demo/
      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls({
          debug: false,
        });
        hls.loadSource('https://zoocams.elpasozoo.org/bridgesantafe4.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.muted = true;
          video.play();
        });
      }
    </script>

    <div>
      <canvas
        id="c1"
        style="
          position: absolute;
          left: 0px;
          bottom: 0px;
          width: 100%;
          height: 100px;
        "
      ></canvas>
    </div>
    <script type="text/javascript" src="processor.js"></script>
  </body>
</html>
